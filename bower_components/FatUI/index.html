<!doctype html>
<html>
	
<head>
	<meta charset=utf-8>
	<title>Fat UI Demo</title>

	<style>
	* {
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
	}

	body {
		margin: 2em;
		font: 16px sans-serif;
	}
	</style>
  
	<!-- fatUI.css -->
	<link rel="stylesheet" href="FatUI.css">

</head>

<body>
	<h1>Fat UI elements</h1>
	<input type="text" value='<input type="text">'>
	<input type="email" value='<input type="email">'>
	<input type="tel" value='<input type="tel">'>
	<input type="url" value='<input type="url">'>
	<input type="search" value='<input type="search">'>
	<input type="number" value='56'>
	<input type="range">
	<input type="date">
	<input type="datetime">
	<input type="datetime-local">
	<input type="month">
	<input type="time">
	<input type="week">
	<input type="file">
	<input type="color" value="#0099ff">
	<input type="reset" value='<input type="reset">'>
	<input type="submit" value='<input type="submit">'>
	<input type="button" value='<input type="button">'>
	<button>&lt;button&gt;</button>
	<select name="gender">
		<option value="-1">&lt;select&gt;</option>
		<option value="male">Male</option>
		<option value="female">Female</option>
	</select>
	<textarea>&lt;textarea&gt;&lt;/textarea&gt;</textarea>
	<input type="checkbox" id="checkbox"><label for="checkbox">Checkbox</label>
	<input type="radio"    id="radiobtn"><label for="radiobtn">Radio Button</label>
</body>

</html>
