<!doctype html>
<html>
	
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Tiny Finance</title>
	
	<!-- CSS -->
	<link rel="stylesheet" href="css/fonts/fonts.css">
	<link rel="stylesheet" href="http://daniel-hug.github.io/FatUI/FatUI.css">
	<link rel="stylesheet" href="http://daniel-hug.github.io/tabbed-panels/panels.css">
	<link rel="stylesheet" href="css/app.css">
</head>

<body>
	<div class="transaction-forms tabbed-panels active closeable">
		<div class="btns">
			<button class="tab active">Add Transaction</button>
			<button class="tab pull-right">Wallets</button>
		</div>

		<!-- transaction entry form -->
		<form class="panel active grid transaction-form">
			<label class="field-row-top grid-u-3-5 gutter">
				Title
				<input class="grid-u-1" type="text" name="title" placeholder="Doc bills, salary, etc." required>
			</label>
			<label class="field-row-top grid-u-2-5">
				Wallet
				<select class="full-width wallet-select" name="wallet" required></select>
			</label>
			<label class="field-row grid-u-3-5 gutter">
				Date
				<input class="grid-u-1" type="date" name="date">
			</label>
			<label class="field-row grid-u-2-5">
				Amount ($)
				<input class="full-width" type="number" name="amount" min="-9999999" max="9999999" step=".01" placeholder="-5.95" required>
			</label>
			<div class="field-row">
				<button class="grid-u-1" type="submit">Add</button>
			</div>
		</form>

		<!-- Wallets -->
		<div class="panel">
			<form class="grid wallet-form">
				<label class="field-row-top grid-u-3-5 gutter">
					Name
					<input class="grid-u-1" type="text" name='title' placeholder="wallet, checking, etc." required>
				</label>
				<div class="field-row grid-u-2-5">
					<button class="grid-u-1" type="submit">Add wallet</button>
				</div>
			</form>
			<ul class="wallet-list">
				<li data-tmp="wallet">
				<!--<button class="edit icon-pencil"></button>-->
				<!--<button class="delete icon-remove"></button>-->
					<form class="edit">
						<input type="text" value="{{name}}" name="name">
					</form>
				</li>
			</ul>
		</div>
	</div>

	<!-- Data visualizations -->
	<div class="data-stage tabbed-panels box active">
		<div class="btns">
			<button class="tab active">table</button>
			<button class="tab">graph</button>
			<button class="tab edit" hidden>edit <span class="close-icon">&times;</span></button>
		</div>

		<!-- Table -->
		<div class="panel table active">
			<table class="transactions-table">
				<tfoot>
					<tr>
						<td>Total: </td>
						<td class="total" colspan="4">$0</td>
					</tr>
				</tfoot>
				<tbody class="transactions">
					<tr data-tmp="transaction">
						<td>{{title}}</td>
						<td>{{amount}}</td>
						<td title="{{date}}">{{relativeDate}}</td>
						<td class="wallet">{{wallet}}</td>
						<td class="actions">
							<button class="edit icon-pencil"></button><!--
						 --><button class="delete icon-remove"></button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- Graph -->
		<div class="panel graph-panel">
			<div class="graph-wrapper">
				<div class="graph"></div>
			</div>
		</div>

		<!-- Edit form -->
		<form class="panel grid transaction-edit">
			<label class="field-row-top grid-u-3-5 gutter">
				Title
				<input class="grid-u-1" type="text" name="title" placeholder="Doc bills, salary, etc." required>
			</label>
			<label class="field-row-top grid-u-2-5">
				Wallet
				<select class="full-width wallet-select" name="wallet" required></select>
			</label>
			<label class="field-row grid-u-3-5 gutter">
				Date
				<input class="grid-u-1" type="date" name="date">
			</label>
			<label class="field-row grid-u-2-5">
				Amount ($)
				<input class="full-width" type="number" name="amount" min="-9999999" max="9999999" step=".01" placeholder="-5.95" required>
			</label>
			<div class="field-row">
				<button class="grid-u-1" type="submit">Save</button>
			</div>
		</form>
	</div>
